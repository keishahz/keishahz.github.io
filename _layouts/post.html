---
layout: wrapper
---

<div class="post-view">
    <div class="summary">
        {% assign folder_path = page.path | split: "/" | slice: 0, 2 | join: "/" %}
        {% assign image_path = "/" | append: folder_path | append: page['main-image'] %}       
        <img src="{{ image_path }}" alt="{{ page.title }} image">
        
        <div class="title-header">
            <h1>{{page.title}}</h1>
        </div>
        
        </div>
      
    <div class="content">
        {{content}}
    </div>

    <div class="skills-card" style="margin-top: 40px; border-top: 1px solid #ddd; padding-top: 20px;">
        <h2>Keahlian yang Digunakan</h2> 
        <div class="skills-list">
            {% for skill in page.skills %}
            <span class="skill">{{ skill }}</span>    
            {% endfor %}
        </div>
    </div>
</div>
